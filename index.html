<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dashboard</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Dashboard</h1>
		</div>

		<ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a href="#">Users</a></li>
		  <li class="active">List</li>
		</ol>

		<div class="row">
			<div class="col-md-3">
				<div class="list-group">
					<a href="#" class="list-group-item active"><i class="fa fa-user"></i> Users</a>
					<a href="#" class="list-group-item"><i class="fa fa-picture-o"></i> Media</a>
					<a href="#" class="list-group-item"><i class="fa fa-sign-out"></i> Logout</a>
				</div>
			</div>

			<div class="col-md-9">
				<div class="tabbable"> <!-- Only required for left/right tabs -->
					<nav>
						<ul class="nav nav-tabs">
							<li role="presentation" class="active"><a href="#tab1" data-toggle="tab"><i class="fa fa-list"></i> List</a></li>
							<li role="presentation"><a href="#tab2" data-toggle="tab"><i class="fa fa-plus"></i> Add</a></li>
							<li role="presentation"><a href="#tab3" data-toggle="tab"><i class="fa fa-bar-chart"></i> Statistics</a></li>
						</ul>
					</nav>
							
					<div class="tab-content">
					    <div class="tab-pane active" id="tab1">
					    	<h2>List Users</h2>
					    	<table class="table">
		 						<tr>
		 							<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
		 							<td>Dave Smith</td>
		 							<td>dave@smith.com</td>
		 						</tr>
		 						<tr>
		 							<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
		 							<td>Dave Smith</td>
		 							<td>dave@smith.com</td>
		 						</tr>
		 						<tr>
		 							<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>
		 							<td>Dave Smith</td>
		 							<td>dave@smith.com</td>
		 						</tr>
	 						</table>
					    </div>
					    <div class="tab-pane" id="tab2">
					    	<form>
						    	<h2>Add User</h2>
								<div class="form-group">
									<label for="inputName">Name</label>
								    <input type="text" class="form-control" id="inputName" placeholder="Name">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label>
								    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
					    </div>
					    <div class="tab-pane" id="tab3">
							<div class="user-signup-chart"><img src="images/chart.jpeg" alt=""></div>
					    </div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="/bower_components/highcharts-release/highcharts.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
